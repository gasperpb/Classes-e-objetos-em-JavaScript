            }

            function enc() {
                document.getElementById("enc").innerText = "EncapsulamentoUma maneira de agrupar os dados e os métodos que usam os dados.É a técnica que faz com que detalhes internos do funcionamento dos métodos de uma classe permaneçam ocultos para os objetos. Por conta dessa técnica, o conhecimento a respeito da implementação interna da classe é desnecessário do ponto de vista do objeto, uma vez que isso passa a ser responsabilidade dos métodos internos da classe.Assim que uma classe é criada, seu código e seus dados, os quais são chamados de membros da classe, são determinados. Esses dados recebem o nome de variáveis membro ou variáveis de instância.";
            }

            function her() {
                document.getElementById("her").innerText = "Em OOP, herança refere-se a habilidade de um objeto acessar métodos e outras propriedades de outro objeto.Estes objetos então herdam essas informações de outros objetos e podem utilizá-las da forma que preferirem.No Javascript não temos uma herança propriamente dita, mas ela funciona através do que são chamados de protótipos,esta forma de herança é conhecida como herança prototípica (ou prototypal inheritance)."
            }
